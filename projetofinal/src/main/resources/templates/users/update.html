  <div id="main-container" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1>Cadastre-se para acessar o sistema</h1>
    <form id="register-form" th:action="@{'/central/update/' + ${user.id}}" method="post" onsubmit="alert('Alterado Com Sucesso!')">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" th:value="${user.email}" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
      </div>
      <div class="half-box spacing">
          <label for="name">Nome</label>
          <input type="text" name="nome" th:value="${user.nome}" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
      </div>
      <div class="half-box">
          <label for="lastname">Sobrenome</label>
          <input type="text" name="sobreNome" th:value="${user.sobreNome}" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
      </div>
      <div class="half-box spacing">
        <label for="password">Senha</label>
        <input type="password" name="senha" th:value="${user.senha}" id="password" placeholder="Digite sua senha" data-password-validate data-required>
      </div>
      <div class="half-box">
        <label for="passwordconfirmation">Confirmação de senha</label>
        <input type="password" name="confirmaSenha" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
      </div>
      <div class="full-box">
          <input id="btn-submit" class="btn btn-primary" type="submit" value = "Alterar"></input>
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
</body>
